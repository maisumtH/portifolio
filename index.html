<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#Home">
        <img src="src/nuvem-de-sol 1.svg" alt="Logo do site" width="50" height="50" class="img-fluid">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Alternar navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end nav-underline" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Sobre">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Skils">Skils</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Projetos">Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contatos">Contatos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main>

    <!-- Area Logo -->
    <section id="Home" class="logo d-flex align-items-center justify-content-center text-center text-md-start">
      <div class="titulo me-3">
        <h1 class="mb-0">Thyago Santos</h1>
        <p class="mb-0">Desenvolvedor Front end</p>
      </div>
      <div id="imagem-logo">
        <img src="src/_Logo_.svg" alt="Logo site" class="img-fluid">
      </div>
    </section>

    <!--Area Sobre  -->
    <section class="sobre d-flex align-items-center justify-content-center text-center text-md-start">
      <div>
        <img class="foto-sobre" src="src/bunito.jpeg" alt="Foto de perfil">
      </div>

      <div id="Sobre" class="texto-sobre">
        <p>Firulais</p>
      </div>
    </section>

    <!--Area Skils -->
    <section id="Skils"  class="skils d-flex align-items-center justify-content-center text-center text-md-start">
      <div>
        <img class="foto-skils" src="src/celebelo.svg" alt="">
      </div>

      <div class="texto-skils">
        <p>Skils</p>
      </div>
    </section>

    <!-- Area icons -->

    <section class="icons d-flex align-items-center justify-content-center text-center text-md-start">
      <div class="icons-skils">
        <img src="src/html5.svg" alt="HTML5">
        <img src="src/css3.svg" alt="CSS3">
        <img src="src/javascript.svg" alt="JavaScript">
        <img src="src/bootstrap.svg" alt="Bootstrap">
      </div>
    </section>

    <!-- Area Projetos -->

    <section id="Projetos" class="projetos d-flex align-items-center justify-content-center text-center text-md-start">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Firulais</h5>
              <p class="card-text">...</p>
              <a href="#" class="btn btn-primary">Visite o site</a>
              <a href="#" id="btn-git" class="btn">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Area Contatos -->

    <section class="contatos d-flex align-items-center justify-content-center text-center text-md-start">
      

    </section>

  </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
